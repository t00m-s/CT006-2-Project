{% extends "base.html" %}

{% block title %}
<title>View your project</title>
{% endblock %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block content %}

<div class="col-10 offset-1">
    <h1>{{ project.name }}</h1>
    <p class="text-justify">
    {{ project.description }}
    </p>
    <div class="row">
        <!-- embed html tag --> 
        <div class="col-7">
            <!-- Se ho piÃ¹ file, devo poter accedere a tutti, -->
            <!-- creo una specie di navbar che mi fa scegliere il file -->
            <div class = "btn-toolbar btn-group rounded-pill" role="toolbar" aria-label="Button group toolbar">
                <div class="btn-group rounded-pill"> 
                    <!-- TODO: make button rounded pill -->
                    {% for file in files %}
                    <button type="button" class="btn btn-secondary" onclick="getFile('{{ file }}')">
                            {{ file }}
                        </button>
                    {% endfor %}
                </div>
                <div class="row">
                    <div id="file" style="display:none">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
