{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<script>
    $(document).ready(function () {
        Toastify({
            text: "{{ message|safe }}",
            duration: 3000,
            close: true,
            className: "info",
            backgroundColor: {% if category == "error" %} "rgb(220, 20, 60)" {% else %} "rgb(50,205,50)"
        }).showToast();
    });
</script>
{% endfor %}
{% endwith %}
