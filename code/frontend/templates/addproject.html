{% extends "base.html" %}

{% block title %}
    <title>Add a new project</title>
{% endblock %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h3>Upload Files</h3>
                    <form method="POST" class="dropzone" action="/addproject" id="form_upload"
                          enctype="multipart/form-data">
                        <div class="previews">
                            <p>Tipi Supportati: PDF, TEXT, DOC , DOCX</p>
                            <p>Trascina o carica i tuoi file qui</p>
                        </div>
                        <button type="button" class=" btn btn-success btn-form" id="btn-form">
                            Scegli File
                        </button>


                        <div class="d-grip gap-2">
                            <div id="card-dropdown" style="display:none ">
                                <hr>
                                Username:
                                <input class="form-control" type="text" name="username"/>
                                Test:
                                <input class="form-control" type="text" name="test"/>

                                <button class="btn btn-primary mt-3" id="submitBtn" type="submit">Submit data and
                                    files!
                                </button>

                            </div>
                        </div>
                    </form>


                </div>

            </div>
        </div>

    </div>
{% endblock %}
