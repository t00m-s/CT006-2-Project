{% block chat %}
    <input type="checkbox" id="check">
    <label class="chat-btn float ombra" for="check"> <i class="bi bi-chat-left fa-lg comment"></i> <i
            class="fa fa-close close"></i>
    </label>
    <div class="wrapper ombra">
        <div class="header"><h6>Chat - Online</h6></div>
        <div class="text-center p-2"><span>Please fill out the form to start chat!</span></div>
        <div class="chat-form"><input type="text" class="form-control" placeholder="Name"> <input type="text"
                                                                                                  class="form-control"
                                                                                                  placeholder="Email">
            <textarea class="form-control" placeholder="Your Text Message"></textarea>
            <button class="btn btn-success btn-block">Submit</button>
        </div>
    </div>
{% endblock %}
