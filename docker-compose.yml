version: "3.8"
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - custom_connection

  web:
    image: python:3.9-slim-bullseye
    build: .
    restart: always
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./code:/app
    ports:
      - "5001:5000"
    command: bash -c "flask run --host=0.0.0.0"
    networks:
      - custom_connection

networks:
  custom_connection:
    driver: bridge
