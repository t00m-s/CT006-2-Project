{% extends "base.html" %}


{% block content %}
<div class="form">
    <form id="user-login-form" action="" method="post">
        <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" class="form-control" id="user-email" placeholder="Inserisci la tua email">
        </div>
        <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" placeholder="Inserisci la tua password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
